<p>likelist works!</p>

<div class="likelist" >
    <button (click)="toggleList()">Like List</button>
    <ul>
        <li *ngFor="let key of newsFeedList">
            <span *ngIf="showList">
                {{ key?.publisherName}}
                {{ key?.content?.text }}
                {{ key?.publishedTime }}
            </span>
        </li>
    </ul>
</div>
