
<div class="container">
    <mat-card class="story">
        <p>story works!</p>
        <mat-card-header class="user">
            <img mat-card-avatar class="avatar" src="../../../../../../assets/avatar.png">
            <mat-card-title class="name">{{post?.publisherName}}</mat-card-title>
            <mat-card-subtitle class="time">{{post?.publishedTime}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="post">
            <p class="content" >{{post?.content?.text}}</p>
        </mat-card-content>
        <mat-card-actions class="action-container">
            <div class="action">
                <button mat-icon-button class = "button">
                    <mat-icon> comment</mat-icon>
                </button>
                <span>{{post?.comment?.length}}</span>
            </div>
            <div class="action">
                <button mat-icon-button class = "button">
                    <mat-icon>favorite_border</mat-icon>
                </button>
                <span>{{post?.likedIdList?.length}}</span>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
