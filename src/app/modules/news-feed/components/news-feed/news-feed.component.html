<div class="news-feed-container">
  <app-warning
    [showWarning]="showWarning"
    [leftSeconds]="leftSeconds"
  ></app-warning>
  <app-header></app-header>
  <section class="posts-container">
    <div class="add posts">
      <form>
        <div class="avatar">
          <img src="../../../../../assets/images/avatar-template.jpg" alt="" />
        </div>
        <input (input)="handleInput($event)" type="text" />
        <button (click)="handlePost($event)" class="post-button">Post</button>
      </form>
    </div>
    <div class="stories-container">
      <p *ngIf="!storyList.length" [ngClass]="{ red: showWarning }">
        Posts & Stories here..
      </p>
      <div *ngFor="let post of posts" class="posts">
        <div class="story">{{ post }}</div>
      </div>
      <div *ngFor="let story of storyList.slice(0,16)" class="stories">
        <div class="story">
          <div class="story_author">By: {{ story.publisherName }}</div>
          <div class="story_text">{{ story.content.text }}</div>
          <div class="story_image" >
            <img [src]="story.content.image" alt="" />
          </div>
          <div class="story_time">{{ story.publishedTime.slice(0, 10) }}</div>
        </div>
      </div>
    </div>
  </section>
  <app-navbar></app-navbar>
</div>
