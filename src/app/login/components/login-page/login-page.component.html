<p>Log in Wrking!</p>
<div class="container">
    <div class="image">
        <img src="../../../../assets/antra-logo.png" alt="antra-logo">
    </div>
    <div class="form-container">
        <form class="form" action="submit">
           <div class="user-name">
            <div class="label">
                <label for="user-name">User name</label>
            </div>
            <div class="input-user">
                <input type="text" id="user-name" placeholder="Enter User Name">
            </div>
           </div>
           <div class="password">
            <div class="label-psw">
                <label for="password">Password</label>
            </div>
            <div class="input-psd">
                <input type="text" placeholder="Enter Password">
            </div>
           </div>
           <div class="btn-login">
            <button>Login</button>
           </div>     
            <div class="chk-box">
              <input class="chk-input" type="checkbox"> 
              <a class="chk-a" href="">No account?</a>
            </div>
           
        </form>
    </div>
</div>
