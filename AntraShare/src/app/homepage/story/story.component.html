<div class="story-info">
    <div class="user-info">
        <div id="avatar-img">
            Avatar Image
        </div>
        <div id="username">
            {{ post?.publisherName }}
        </div>
        <div id="published-time">
            {{ post?.publishedTime }}
        </div>
    </div>

    <div id="story-content">
        {{ post?.content?.text }}
    </div>

    <div class="interact-info">
        <div class="like info">
            <div class="icon">
            </div>
            <p>{{ post?.likedIdList?.length }}</p>
        </div>
        <div class="comment info">
            <div class="icon">
            </div>
            <p>{{ post?.comment?.length }}</p>
        </div>
    </div>
</div>
