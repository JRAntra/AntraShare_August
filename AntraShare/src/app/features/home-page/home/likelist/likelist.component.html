<style>
    .likelist{
        margin:0;
        height:8vh;
        
    }
    button{
        height:3vh;
        display:block;
        margin-left: auto;
        background-color: black;
        color:white;
    }
    ul{
        list-style: none;
        float: right;
    }
</style>
<div class="likelist">
    <button (click)="toggleList()">Like List</button>
    <ul>
        <li *ngFor="let key of likedList">
            <span *ngIf="showList">
                {{ key.name }} :
                {{ key.content }}
                {{ key.time }}
            </span>
        </li>
    </ul>
</div>
