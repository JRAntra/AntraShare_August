<mat-card class="story">
    <mat-card-header class="user">
        <img mat-card-avatar class="avatar" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/1200px-Banana-Single.jpg">
        <mat-card-title class="name">banana</mat-card-title>
        <mat-card-subtitle class="time">3 hours ago</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="post">
        <p class="content">test</p>
    </mat-card-content>
    <mat-card-actions class="action-container">
        <div class="action">
            <button mat-icon-button class = "button">
                <mat-icon> comment</mat-icon>
            </button>
            <span>3</span>
        </div>
        <div class="action">
            <button mat-icon-button class = "button">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <span>0</span>
        </div>
    </mat-card-actions>
</mat-card>
