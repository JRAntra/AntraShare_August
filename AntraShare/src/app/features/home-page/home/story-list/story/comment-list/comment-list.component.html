<div class="dialog-container">
    <h1 mat-dialog-title>Comments</h1>
    <form class="postform" >
        <div class="input">
            <textarea matInput [formControl]="contentText" class="text_input" placeholder="It makes me feel..."></textarea>
        </div>
    </form>
    <button mat-raised-button class="postComment_button" (click)="onPostComment()" ><b>Comment</b></button>
    <div class="comment-container" *ngFor="let comment of this.filteredComments">
        <mat-card class="comment">
            <mat-card-header class="user">
                <img mat-card-avatar class="avatar" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/1200px-Banana-Single.jpg">
                <mat-card-title class="name">{{comment.publisherName}}</mat-card-title>
                <mat-card-subtitle class="time">{{comment.publishedTime}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="text">
                <p class="content" >{{comment.content.text}}</p>
            </mat-card-content>
            <mat-card-actions class="action-container">
                <div class="action">
                    <button (click)="onDeleteComment(comment._id)" mat-icon-button class = "button">
                        <mat-icon>delete icon</mat-icon>
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <mat-paginator [length]="100"
               [pageSize]="5"
               [pageSizeOptions]="[1, 3, 5]"
               (page)="savePage($event)"
               aria-label="Select page">
    </mat-paginator>
</div>
