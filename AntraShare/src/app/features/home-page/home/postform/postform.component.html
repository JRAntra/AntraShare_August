<form class="postform" [formGroup]="postForm">
    <div class="input">
        <textarea matInput class="text_input" placeholder="It makes me feel..." formControlName="text"></textarea>
        <div class="file_input">
            No uploaded file yet.
             <button mat-mini-fab class="upload-btn">
                 <mat-icon>attach_file</mat-icon>
             </button>
         </div>
    </div>
    <button mat-raised-button class="post_button" (click)="onPostButtonClick()"><b>Post</b></button>
</form>
