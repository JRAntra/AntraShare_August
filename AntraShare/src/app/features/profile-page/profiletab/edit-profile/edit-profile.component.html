<form class="profile-form" [formGroup]="form">
    <mat-card class="profile">
        <mat-card-header class="header">
            <img mat-card-avatar class="avatar" src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg">
            <mat-card-title class="name">
                <input matInput (keyup)="onUserNameInput()" formControlName="username">
                
            </mat-card-title>
            <mat-error *ngIf = "form.controls['username'].errors">{{form.controls['username'].errors["invalidName"]}}</mat-error>
            <mat-card-subtitle class="email"> test@gmail.com </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="content">
            <p>
                <b>Password:</b>
                <input matInput (keyup)="onPasswordInput()" type="password" formControlName="password">
            </p>
            <p>
                <b>Confirm Password: </b>
                <input matInput type="password" formControlName="confirmPassword">
                <mat-error *ngIf = "form.controls['confirmPassword'].errors">{{form.controls['confirmPassword'].errors["confirmError"]}}</mat-error>
            </p>
            <mat-label><b>Gender:</b></mat-label>
            <mat-select class="selectGender">
                <mat-option value="F">Female</mat-option>
                <mat-option value="M">Male</mat-option>
                <mat-option value="M">Other</mat-option>
                <mat-option value="M">Prefer not to say</mat-option>
            </mat-select>
            <p>
                <b>Age:</b>
                <input matInput type="number" formControlName="age">
            </p>
            <p>
                <b>Phone:</b>
                <input matInput type="tel" formControlName="phone">
            </p>
        </mat-card-content>
        <div class="count">
            <div class="comment">
                <mat-icon> comment</mat-icon>
                <span>3</span>
            </div>
            <div class="like">
                <mat-icon>favorite_border</mat-icon>
                <span>0</span>
            </div>
        </div>
    </mat-card>
</form>
