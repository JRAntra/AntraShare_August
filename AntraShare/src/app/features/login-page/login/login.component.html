
<body> 
    <form action="/action_page.php">
        <p autohide (click) = "onNavigateTo('register')">Register Now below!</p>
        <div class="imgcontainer">
            <img src=
"http://www.claudiobernasconi.ch/wp-content/uploads/2013/02/twitter.png"
                 alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <mat-form-field>
            <label>Username</label>
            <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
            matInput
            >
            </mat-form-field>
            <mat-form-field>
            <label>Password</label>
            <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
            matInput
            >
            </mat-form-field>
            <button type="submit" (click) = "onNavigateTo('home')">Login</button>
            <a id="register" (click) = "onNavigateTo('register')">No Accounts? Register Now!</a>
            <div class="footer">
            <input id="checkbox" type="checkbox"> Agreement
            <a id="help" href="#">Need Help?</a>
            </div>
        </div>
    </form>
</body>
