<style>
    body {
        margin: 0;
        min-width: 250px;
    }

    /* Include the padding and border in elements' total width/height */
    * {
        box-sizing: border-box;
    }

    .header {
        background-color: rgb(40, 38, 38);
        padding: 1rem;
        color: white;
        text-align: center;
    }

    /* Align users list and user details panel properly */
    #settings_body {
        display: flex;
        justify-content: space-between;
    }

    #settings {
        width: 40%;
    }

    ul {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    ul li {
        cursor: pointer;
        position: relative;
        padding: 0.75rem;
        list-style-type: none;
        background: #f1f1f1;
        font-size: 18px;
        transition: 0.25s;

    }

    /* Set all odd list items to a slightly different color */
    ul li:nth-child(odd) {
        background: #f5f5f5;
    }

    /* Lighter background-color on hovering li */
    ul li:hover {
        background: white;
    }

    #logout {
        color: white;
        text-align: center;
        background-color: rgb(69, 69, 69);
        cursor: pointer;
        padding: 0.75rem;
        width: 100%;
    }

    #logout:hover {
        color: rgb(69, 69, 69);
        background-color: white;
        transition: 0.25s;
    }

    #details {
        width: 60%;
        padding-left: 5%;
        border: 1px solid darkgrey;
        border-top: 0px;
        border-right: 0px;
        border-bottom: 0px;
    }
</style>

<body>

    <div class="header">
        <h2 style="">Settings</h2>
    </div>

    <span id="settings_body">
        <div id="settings">
            <ul>
                <li> Appearance</li>
                <li> Notifications</li>
                <li id="logout"> Logout</li>
            </ul>
        </div>
        <div id="details">
            <h1>Appearance</h1>
            <p> Light Mode anything is bad<br>
            </p>
        </div>
    </span>
</body>
