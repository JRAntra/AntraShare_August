<div id="post-story-form">
    <div id="post-story-content" >
        <form [(ngModel)]="newPost.publisherName"name="publisherName">
            <mat-form-field appearance="outline">
              <mat-label>Content</mat-label>
              <input
                matInput
                placeholder="New Story Content"
              />
            </mat-form-field>
            <button mat-raised-button (click)='onPost()'>Post</button>
          </form>
    </div>
</div>
