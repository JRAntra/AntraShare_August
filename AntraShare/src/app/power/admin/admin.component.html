<style>
    body {
        margin: 0;
        min-width: 250px;
    }

    /* Include the padding and border in elements' total width/height */
    * {
        box-sizing: border-box;
    }

    .header {
        background-color: rgb(40, 38, 38);
        padding: 1rem;
        color: white;
        text-align: center;
    }

    /* Align users list and user details panel properly */
    #users_info_body {
        display: flex;

    }

    #users {

    }

    ul {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    ul li {
        cursor: pointer;
        position: relative;
        padding: 0.75rem;
        list-style-type: none;
        background: #f1f1f1;
        font-size: 18px;
        transition: 0.25s;

    }

    /* Set all odd list items to a slightly different color */
    ul li:nth-child(odd) {
        background: #f5f5f5;
    }

    /* Lighter background-color on hovering li */
    ul li:hover {
        background: white;
    }

    .user_functions {
        float: right;
        border: none;
    }

    /* affect the look of the vertical ellipsis user functions when hovering list item */
    li:hover .user_functions {
        color: black;

    }

    /* emphasizes vertical ellipses for user funcs to be clickable */
    .user_functions:hover {

        width: 60%;
        padding-left: 5%;
        border: 1px solid darkgrey;
        border-top: 0px;
        border-right: 0px;
        border-bottom: 0px;
    }
</style>
