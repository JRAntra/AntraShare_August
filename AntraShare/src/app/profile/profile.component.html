<div class="container">
    <div class="imgContainer">
        <img class="avatar" src="https://hips.hearstapps.com/ghk.h-cdn.co/assets/17/30/2560x1280/landscape-1500925839-golden-retriever-puppy.jpg?resize=480:*">
    </div>
    <form>
        <mat-form-field appearance="fill" class="longField">
            <mat-label>User name</mat-label>
            <input matInput #userName>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="longField">
            <mat-label>Email</mat-label>
            <input matInput #email>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="shortField">
            <mat-label>Age</mat-label>
            <input matInput #Age>
        </mat-form-field>
        <mat-form-field appearance="fill" class="shortField">
            <mat-label>Gender</mat-label>
            <input matInput #Gender>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="longField">
            <mat-label>Password</mat-label>
            <input matInput #last type="password">
        </mat-form-field>
    </form>
    <div class="iconContainer">
        <img class="icon" src="http://cdn.onlinewebfonts.com/svg/img_262791.png">
        <span>Amount of Posts</span>
    </div>
    <div class="iconContainer">
        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/196/196586.png">
        <span>Amount of Likes</span>
    </div>
    
</div>
